<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Card Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            max-width: 300px;
        }
        
        .card img {
            max-width: 100%;
            border-radius: 8px 8px 0 0;
        }
        
        .card h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .card p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="" alt="Alien Image">
        <h2>Alien Name</h2>
        <p>ID Number: {{ id_number }}</p>
        <p>Serial Number: {{ serial_number }}</p>


    </div>
</body>

</html>
