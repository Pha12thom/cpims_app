<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: #4caf50;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(69, 160, 73, 0.8);
        }
        
        footer {
            background: rgba(241, 241, 241, 0.8);
            text-align: center;
            padding: 1rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <header>
        <h1>Passport Verification</h1>
    </header>
    <main>
        <form id="passport-verification-form">
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" required>
            <label for="passport_number">Passport Number:</label>
            <input type="text" id="passport_number" name="passport_number" required>
            <label for="passport_image">Passport Image:</label>
            <input type="file" id="passport_image" name="passport_image" required>

            <button type="submit">Verify</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 CPIMS</p>
    </footer>
</body>

</html>
